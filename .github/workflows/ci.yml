name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            **/requirements*.txt
            pyproject.toml
            **/pyproject.toml
            poetry.lock
            **/poetry.lock

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install -e .
          elif [ -f nl2sql_service/requirements.txt ]; then
            pip install -r nl2sql_service/requirements.txt
          else
            echo "No dependency file found; installing pytest only."
          fi
          pip install -U pytest

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          NL2SQL_ENV: ci
        run: |
          pytest -q -m "not integration" --disable-warnings
