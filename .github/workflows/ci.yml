name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # —— 工作1：快速测试（Push & PR） —— #
  fast-tests:
    name: Fast Tests (Push & PR)
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        shell: bash
        working-directory: nl2sql_service

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: nl2sql_service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Run Fast Tests (unit + integration)
        env:
          PYTHONPATH: ${{ github.workspace }}/nl2sql_service
          OPENAI_API_KEY: 'fake-key-for-test'
          JINA_API_KEY: 'fake-key-for-test'
          VECTOR_STORE_MODE: memory
          SEMANTICS_YAML_PATH: semantics
        run: |
          pytest tests/ -m "unit or integration" -v

  # —— 工作2：手动触发 — 全量非 live 验证 —— #
  full-validation-tests:
    name: Full Validation (Manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash
        working-directory: nl2sql_service

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: nl2sql_service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Run Full Non-Live Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/nl2sql_service
          OPENAI_API_KEY: 'fake-key-for-test'
          JINA_API_KEY: 'fake-key-for-test'
          VECTOR_STORE_MODE: memory
          SEMANTICS_YAML_PATH: semantics
        run: |
          pytest tests/ -m "not live" -v

  # —— 工作3：手动触发 — Postman Smoke 测试 —— #
  postman-tests:
    name: Postman Smoke Tests (Manual)
    if: github.event_name == 'workflow_dispatch'
    needs: full-validation-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: nl2sql_service/requirements.txt

      - name: Install Python dependencies
        working-directory: nl2sql_service
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Start service and wait for health
        working-directory: nl2sql_service
        env:
          PYTHONPATH: ${{ github.workspace }}/nl2sql_service
          OPENAI_API_KEY: 'fake-key-for-test'
          JINA_API_KEY: 'fake-key-for-test'
          VECTOR_STORE_MODE: memory
          SEMANTICS_YAML_PATH: semantics
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &

          sleep 5
          # 等待服务健康就绪，最多 30 次 2s 重试 = 60s
          for i in {1..30}; do
            if curl -f http://localhost:8000/health >/dev/null; then
              echo "Service is ready"
              break
            fi
            echo "Waiting for service... ($i/30)"
            sleep 2
          done

          # 最后判断一次:
          if ! curl -f http://localhost:8000/health >/dev/null; then
            echo "Service failed to start after 60 seconds"
            exit 1
          fi

      - name: Run Postman Tests
        run: |
          mkdir -p results
          newman run postman/NL2SQL_Plan_Collection.json \
            -e postman/environments/local.example.json \
            --env-var "base_url=http://localhost:8000" \
            --reporters cli,junit \
            --reporter-junit-export results/newman-results.xml \
            --folder "01_Smoke Tests"

      - name: Upload Newman Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: results/newman-results.xml
          if-no-files-found: warn
