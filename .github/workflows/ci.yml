name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash
        working-directory: nl2sql_service

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: nl2sql_service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/nl2sql_service
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'fake-key-for-test' }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY || 'fake-key-for-test' }}
          DB_HOST: localhost
          DB_PORT: "3306"
          DB_USER: root
          DB_PASSWORD: ""
          DB_NAME: test_db
          DB_TYPE: mysql
          SEMANTICS_YAML_PATH: semantics
          VECTOR_STORE_MODE: memory
        run: |
          pytest tests/ -v --tb=short -m "not integration"
