version: "2.1.1"   
# 改了一次结构，将全局配置项收纳至 global_config 节点，以适配 SemanticRegistry 代码的解析路径，解决配置读取失败问题。
description: "全局通用配置。包含全局时间窗口定义与通用 NLP 词汇表。"

global_config:
  default_time_window_id: "TIME_DEFAULT_30D"

  time_windows:
    - id: "TIME_DEFAULT_30D"
      name: "默认时间窗口（近30天）"
      aliases: ["DEF_30D", "近30天默认"]
      template:
        type: "LAST_N"
        value: 30
        unit: "DAY"

    - id: "TIME_LAST_30D"
      name: "最近30天"
      aliases: ["最近一个月", "过去30天", "last 30 days"]
      template:
        type: "LAST_N"
        value: 30
        unit: "DAY"

    - id: "TIME_LAST_90D"
      name: "最近90天"
      aliases: ["最近三个月", "过去90天", "last 90 days"]
      template:
        type: "LAST_N"
        value: 90
        unit: "DAY"

    - id: "TIME_AS_OF_TODAY"
      name: "当前时点"
      aliases: ["到今天为止", "截止今天", "as of today"]
      template:
        type: "ABSOLUTE"
        end: "CURRENT_DATE"

  common_vocabulary:
    - term: "同比"
      aliases: ["YoY", "Year over Year", "比去年", "同期增长"]
      type: "COMPARE_MODE"
      value: "YOY"

    - term: "环比"
      aliases: ["MoM", "Month over Month", "比上月"]
      type: "COMPARE_MODE"
      value: "MOM"

    - term: "前十名"
      aliases: ["Top 10", "排名前十", "最高的10个"]
      type: "LIMIT"
      value: 10