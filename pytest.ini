[pytest]
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full pipeline)
    slow: Slow tests (performance, evaluation)
    security: Security tests
    performance: Performance tests
    stability: Stability tests
    observability: Observability tests
    quality: Quality evaluation tests
    regression: Regression tests driven by YAML cases
    live: Live tests (require real external services)

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python 路径配置：确保可以从任何目录运行测试
pythonpath = nl2sql_service

# 测试输出选项
addopts = 
    -v
    --tb=short
    --strict-markers

# 日志配置
log_cli = false
log_cli_level = INFO
