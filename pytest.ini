[pytest]
markers =
    unit: fast isolated unit tests
    integration: fast offline integration tests (still NO external network)
    e2e: End-to-end tests (full pipeline)
    slow: Slow tests (performance, evaluation)
    security: Security tests
    performance: Performance tests
    stability: Stability tests
    observability: Observability tests
    quality: Quality evaluation tests
    regression: Regression tests driven by YAML cases
    live: tests requiring external deps (db/network/real provider keys)

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python 路径配置：确保可以从任何目录运行测试
pythonpath = nl2sql_service

# 测试输出选项
addopts = 
    -v
    --tb=short
    -ra
    --durations=10
    --strict-markers
    -W default::ResourceWarning
    -W default::UserWarning


# 日志配置
log_cli = false
log_cli_level = INFO

# Asyncio 配置
asyncio_mode = auto

# 排除非测试目录，避免误收集
norecursedirs = scripts tools fixtures_data qdrant_data postman
